{% extends 'base.html' %}
{% block content %}
<table>
<tr>
<th>Name</th><th>Email</th><th>Dept</th><th>Salary</th><th>Date</th>
</tr>
{% for e in employees %}
<tr>
<td>{{ e.name }}</td>
<td>{{ e.email }}</td>
<td>{{ e.department.name }}</td>
<td>{{ e.salary }}</td>
<td>{{ e.join_date }}</td>
</tr>
{% endfor %}
</table>
{% endblock %}
